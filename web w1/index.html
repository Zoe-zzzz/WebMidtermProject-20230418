<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="shortcut icon"href="#">
        <link rel="stylesheet"href="style.css">
    </head>
    <body>
        <img id="tv" src="image/PNG image.png">
        <img id="whennotv" src="image/IMG_5765.JPG">
        <video id="myVideo" width="320" height="240"></video>
        <h1 id="chanelnumber">1</h1>
        <br>
        <div id="remoteControl">
            <button id="turnonoff">on</button>
            <div>
                <p>Volume:<span id="volumeDisplay">?</span>
                <button id="lowerVolumeBtn">-</button>
                <button id="higherVolumeBtn">+</button>
            </p>
            </div>
            <div id="chanel">
                <button id="prevchanel"><</button>
                <button >OK</button>
                <button id="nextchanel">></button>
            </div>
            <div id="number">
                <button id="bb">1</button>
                <button id="bb">2</button>
                <button id="bb">3</button><br>
                <button id="bb">4</button>
                <button id="bb">5</button>
                <button id="bb">6</button><br>
                <button id="bb">7</button>
                <button id="bb">8</button>
                <button id="bb">9</button><br>
                <button style="width: 86px;" id="bb" >0</button>
            </div>
        </div>
        <p>
            Time:<span id="timeDisplay">?/?</span><br>
            <input type="range" id="progressBar" min="="0 value="0">
        </p>
        <button id="playBtn">Play</button>
        <button id="fullBtn">FullScreen</button>
        <script src="//unpkg.com/jquery"></script>
        <script src="main.js"></script>
    </body>
